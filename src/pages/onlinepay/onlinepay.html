<ion-header style="background-color: #2c9aea;">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button (click)="disMiss()" style="font-size: 20px;background-color: transparent;color: white">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 id="shoptitle">在线支付</ion-col>
      <ion-col col-4></ion-col>
      <!--</ion-navbar>-->
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
  <ion-col col-12 class="lasttime" style="">支付剩余时间</ion-col>
</ion-row>
  <ion-row>
    <ion-col col-12 class="time" style="">02:00:00</ion-col>
  </ion-row>
</ion-grid>
  <ion-item-divider>
    <span>选择支付方式</span>
  </ion-item-divider>
  <ion-grid>
    <ion-row style="padding-left:16px;border-bottom: solid 1px #e7e9ec;" >
      <ion-col col-2 class="zhifubao">
        <img src="../../assets/imgs/支付宝.png" height="48" width="48"/>
      </ion-col>
      <ion-col col-3 style="padding-top: 16px;font-size: 1.2em">支付宝</ion-col>
      <ion-col col-7 style="text-align: right" (click)="cho(i)">
        <ion-icon  class="yes" [style.color]="choIndex==i?'#4cd964':'#eee'" name="md-checkmark-circle"></ion-icon></ion-col>
    </ion-row>
    <ion-row style="padding-left:16px;border-bottom: solid 1px #e7e9ec;" >
      <ion-col col-2 class="zhifubao">
        <img src="../../assets/imgs/微信.png" height="48" width="48"/>
      </ion-col>
      <ion-col col-3 style="padding-top: 16px;font-size: 1.2em">微信</ion-col>
      <ion-col col-7 style="text-align: right" (click)="cho1(i)">
        <ion-icon  class="yes"  [style.color]="choIndex1==i?'#4cd964':'#eee'"  name="md-checkmark-circle"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button full color="secondary" style="border-radius: 5px;!important;" type="submit" >确认支付</button>
  </div>
</ion-content>
