<ion-header style="background-color: #2c9aea;">

  <!--<ion-navbar>-->
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button (click)="disMiss()" style="font-size: 20px;background-color: transparent;color: white">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 id="shoptitle">{{city?.name}}</ion-col>
      <ion-col col-4 id="qiehuan" (click)="disMiss()"
               style="  font-size:1.1em;text-align: center;color: white;margin-top: 5px;text-align: right">
        切换城市
      </ion-col>
      <!--</ion-navbar>-->
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
  <ion-item-divider>
  </ion-item-divider>
  <ion-list no-lines style="border-bottom: 1px solid #d2d2d2;">
    <ion-item>
      <input type="text" placeholder="请输入学校、商务楼、地址" class="search" [(ngModel)]="searchText">
    </ion-item>

    <div padding style="padding-top:0;">
      <button ion-button full color="primary" type="submit" style="border-radius: 5px" (click)="search()">提交</button>
    </div>
    <ion-item-group style="border-bottom: 1px solid #d2d2d2;">
      <ion-item *ngFor="let item of result" (click)="selAddress(item)">
        <h2 style="color: #333">{{item?.name}}</h2>
        <p class="address">{{item?.address}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
