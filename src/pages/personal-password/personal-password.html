<ion-content style="background-color:#f2f2f2 ">

  <ion-row style="background-color: #3291e8 ;color: white;padding: 6px 0">
    <ion-col col-1 class="ion-back">
      <ion-icon class="ads " name="ios-arrow-back" style="font-size:1.6em" (click)="goto()"></ion-icon>
    </ion-col>
    <ion-col col-10 class="ads">重置密码</ion-col>
    <ion-col col-1>
    </ion-col>
  </ion-row>

  <form action="" [formGroup]="passForm" (ngSubmit)="pass(passForm.value)" margin-top="3px" style="background-color: white;color:rgba(0, 0, 255, 0.71)">
    <ion-list>
      <ion-item>
        <ion-input type="passwordword" placeholder="账号"[formControl]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="旧密码" [formControl]="oldpassWord"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="请输入新密码" [formControl]="newpassword"></ion-input>
      </ion-item>
      <ion-item>
      <ion-input type="password" placeholder="请确认密码" [formControl]="confirmpassword "></ion-input>
    </ion-item>
      <ion-row>
    <ion-col col-7>
  <ion-input type="password" placeholder="验证码" [formControl]="captcha_code "></ion-input>
    </ion-col>
    <ion-col col-3>
      <img style="font-size: 8em;width: 100%;height: 100%" src="{{code?.code}}" alt="">
    </ion-col>
   <ion-col col-2 style="">
     <p style="font-size: .65em;margin: 0;padding: 0">看不清</p>
     <p style="font-size: .65em; margin: 0;padding: 0;color: rgba(0, 0, 255, 0.71)" (click)="changeother()">换一张</p>
   </ion-col>
      </ion-row>
    </ion-list>
    <button ion-button color="secondary" type="submit" style="width: 92%;color: rgba(0, 0, 255, 0.71)">修改密码</button>

  </form>
</ion-content>
