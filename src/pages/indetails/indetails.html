<ion-header  style="background-color: #2c9aea;">

  <!--<ion-navbar>-->
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button (click)="disMiss()" style="font-size: 20px;background-color: transparent;color: white">

      </ion-col>

<ion-content>
  <div class="border">
    <ion-item-group>
      <!--<ion-item-divider color="light"></ion-item-divider>-->
      <ion-item>
        <h2>食品监督安全公示</h2>
      </ion-item>

  <!--<ion-item>-->

  <ion-item >
    <ion-thumbnail item-start class="imag" >

  <ion-list no lines>

      <!--<ion-item-group>-->

        <h2>工商登记信息</h2>

      <!--<ion-item-group>-->
      <ion-item-divider color="light"></ion-item-divider>

        <h2>餐饮许可证</h2>
      </ion-item>
