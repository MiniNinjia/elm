  <ion-grid>
    <ion-row>
      <ion-col col-4>

    <ion-item class="activities1" *ngFor="let items of item[0].activities;let i=index">

      <p class="description" style="float: left;margin-left: 6px">{{items.description}}(APP专享)</p>
    </ion-item>
    <ion-item class="activities1" *ngFor="let items of item[0].supports;let i=index">
      <span class="icon_name" style="float: left" [style.backgroundColor]="'#'+items.icon_color">{{item[0].supports[i].icon_name}}</span>
      <p class="description" style="float: left;margin-left: 6px" >{{item[0].supports[i].description}}(APP专享)</p>
    </ion-item>
  </ion-list>
