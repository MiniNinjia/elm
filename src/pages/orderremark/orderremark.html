<ion-header style="background-color: #2c9aea;">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button (click)="disMiss()" style="font-size: 20px;background-color: transparent;color: white">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 id="shoptitle">订单备注</ion-col>
      <ion-col col-4></ion-col>
      <!--</ion-navbar>-->
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>
  <ion-item-divider></ion-item-divider>
  <ion-grid>
    <ion-row>
      <ion-col col-12>快速备注</ion-col>
    </ion-row>
    <ion-row>
     <ul class="qq">
       <li class="gg">
         <span  class="aa" (click)="chose(1)" [style.background-color]="laInde==1?'#2c9aea':'white'" [style.color]="laInde==1?'white':'black'" >不要辣</span>
         <span  class="bb" (click)="chose(2)" [style.background-color]="laInde==2?'#2c9aea':'white'" [style.color]="laInde==2?'white':'black'">少点辣</span>
         <span  class="cc" (click)="chose(3)" [style.background-color]="laInde==3?'#2c9aea':'white'"[style.color]="laInde==3?'white':'black'">多点辣</span>
       </li>
       <li class="gg">
         <span class="dd"(click)="chosee4()" [style.background-color]="num4===4?'#2c9aea':'white'" [style.color]="num4===4?'white':'black'" >不要香菜</span>
       </li>
       <li class="gg"(click)="chosee1()"  [style.background-color]="num1===1?'#2c9aea':'white'" [style.color]="num1===1?'white':'black'"  >
         <span  class="ee">不要洋葱</span>
       </li>
       <li class="gg" (click)="chosee2()" [style.background-color]="num2===2?'#2c9aea':'white'" [style.color]="num2===2?'white':'black'">
         <span  class="ff">多点醋</span>
       </li>
       <li class="gg" (click)="chosee3()" [style.background-color]="num3===3?'#2c9aea':'white'" [style.color]="num3===3?'white':'black'">
         <span  class="hh">多点葱</span>
       </li>
       <li class="gg">
         <span  class="ii"(click)="la1(1)" [style.background-color]="laIndex==1?'#2c9aea':'white'" [style.color]="laIndex==1?'white':'black'">少冰</span>
         <span  class="jj"(click)="la1(2)" [style.background-color]="laIndex==2?'#2c9aea':'white'" [style.color]="laIndex==2?'white':'black'">去冰</span>
       </li>
     </ul>
    </ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <ion-grid>
    <ion-row>
      <ion-col col-12>其他备注</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <textarea placeholder="请输入备注内容（可不填）" class="beizhu"></textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button full color="secondary" style="border-radius: 5px;!important;" type="submit" >确定</button>
  </div>
</ion-content>
