<ion-content style="background-color:#f2f2f2" >


  <ion-row style="background-color: #3291e8 ;color: white;padding: 6px 0">
    <ion-col col-1 class="ion-back">
      <ion-icon class="ads " name="ios-arrow-back" style="font-size: 1.45em;font-weight: 400" (click)="goto()"></ion-icon>
    </ion-col>
    <ion-col col-10 class="ads">新增地址</ion-col>
    <ion-col col-1 class="ads ">
    </ion-col>
  </ion-row>

  <ion-item-group>
    <ion-row style="background-color: white">
      <ion-col col-9>
        <input type="text" placeholder="请输入小区/学校/写字楼等" class="search" #text>
        <ion-icon name="close"class="close_icon"></ion-icon>
      </ion-col>
      <ion-col col-3 style="text-align: center">
        <button ion-button style="width:85%;font-size: 1em;font-weight: 500;height: 40px;margin-top: 10px;"
                (click)="searchads(text.value)">确认
        </button>
      </ion-col>
    </ion-row>
  </ion-item-group>

<ion-row>
  <ion-col col-12 class="qures">为了满足商家的送餐要求，建议您从列表中选择地址</ion-col>
</ion-row>

  <ion-row *ngIf="flag===0">
    <ion-col col-12 class="cantfind">
      <p>找不到地址</p>
      <p>  请尝试输入小区、写字楼或学校名</p>
      <p>详细地址（如门牌号）可稍后输入哦。</p>
    </ion-col>
  </ion-row>

<ion-row class="item-ada" *ngFor="let item of addres;let i=index" (click)="goaddres(i)">
      <ion-col col-12>{{addres[i]?.name}}</ion-col>
      <ion-col col-12>{{addres[i]?.address}}</ion-col>
</ion-row>

</ion-content>
